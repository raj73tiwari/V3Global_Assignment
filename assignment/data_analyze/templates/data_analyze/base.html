{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="{% static 'data_analyze/favicon/favicon.ico' %}" />
    <title>Data Analyzer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="{% static 'data_analyze/css/index.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'data_analyze:index'%}">
          <img src="{% static 'data_analyze/img/logo.png' %}" width="40" height="39" alt="" />
          Analyze Data
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'data_analyze:index' %}">Home</a>
            </li>
           </ul>
        </div>
      </div>
    </nav>
    

    {% if messages %} {% for message in messages %}
    {% if message.tags == "error" %}
    <div class="alert alert-danger text-center" role="alert" id="myalert">{{message}}</div>

    {% else %}
    <div class="alert alert-{{ message.tags }} text-center" role="alert" id="myalert">{{message}}</div>
        
    {% endif %}
    
  
    {% endfor %} {% endif %}
    

    {% block body %} {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      
      
       window.setTimeout(function () {
         $(".alert")
          .fadeTo(500, 0)
         .slideUp(500, function () {
           $(this).remove();
          });
       }, 2000);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
